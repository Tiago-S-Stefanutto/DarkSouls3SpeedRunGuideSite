<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <!-- Define a codificação de caracteres como UTF-8 -->
        <meta charset="UTF-8">

        <!-- Faz com que o layout se ajuste para dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título exibido na aba do navegador -->
        <title>Dark Souls 3 Speedrun Guide</title>

        <!-- Importa o estilo local do projeto -->
        <link rel="stylesheet" href="style.css">

        <!-- Importa ícones da font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    </head>

    <body>

        <!-- Cabeçalho do site -->
        <header class="header">
            <nav class="navbar">

        <!-- Logo/Marca do site -->
        <div class="nav-brand">
            <i class="fas fa-fire"></i> <!-- Ícone de fogo -->
            <span>DS3 Speedrun Guide</span>
        </div>

        <!-- Menu de navegação -->
        <div class="nav-menu" id="nav-menu">
            <a href="#categorias" class="nav-link">Categorias</a>
            <a href="#estrategias" class="nav-link">Estratégias</a>
            <a href="#videos" class="nav-link">Vídeos</a>
            <a href="#recordes" class="nav-link">Recordes</a>
        </div>

        <!-- Ícone de "menu hambúrguer" para dispositivos móveis -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        </nav>
        </header>

        <!-- Seção de destaque (hero section) -->
        <section class="hero">
            <div class="hero-content">

        <!-- Imagem de destaque -->
        <div class="hero-image">
            <img src="/placeholder.svg?height=400&width=800" alt="Dark Souls 3 Speedrun">
        </div>

        <!-- Título principal -->
        <h1 class="hero-title">Dark Souls 3 Speedrun</h1>

        <!-- Descrição principal -->
        <p class="hero-description">
            Domine a arte de completar Dark Souls 3 no menor tempo possível. Aprenda técnicas avançadas, rotas
            otimizadas e segredos dos melhores speedrunners do mundo.
        </p>

        <!-- Botões de ação -->
        <div class="hero-buttons">
        <button class="btn btn-primary">
          <i class="fas fa-play"></i>
          Começar Agora
        </button>
        <button class="btn btn-secondary">
          <i class="fas fa-trophy"></i>
          Ver Recordes
        </button>
        </div>

        </div>
        </section>

    </body>
